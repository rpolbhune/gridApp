<div style="width: 100vw; height: 100vh;">
  <gridster [options]="options">
    <gridster-item [item]="{ x: 0, y: 0, rows: 1, cols: 1 }">
      <app-pie></app-pie>
    </gridster-item>
    <gridster-item [item]="{ x: 1, y: 0, rows: 1, cols: 1 }">
     <app-record></app-record>
    </gridster-item>
  </gridster>
</div>
